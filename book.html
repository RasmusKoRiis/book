<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Details</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="detail-page">
  <div class="clickable-area" onclick="goToGrid()"> <!-- Make entire page clickable -->
    <div class="fixed-title" onclick="animatePage()">MUSERNES BOKKLUBB - 2024</div>
    <div class="overlay" id="overlay"></div>
    <div class="book-detail">
      <div class="content">
        <h1 id="bookTitle"></h1>
        <h2 id="bookAuthor"></h2>
        <p id="bookDescription"></p>
        <p id="readDate"></p>
        <button id="editButton">Edit</button>
        <div class="quotes">
          <p><strong>Rasmus:</strong> <span id="quoteRasmus"></span></p>
          <p><strong>Henry:</strong> <span id="quoteHenry"></span></p>
          <p><strong>Andr√©:</strong> <span id="quoteAndre"></span></p>
        </div>
              <!-- An edit form overlay (initially hidden) -->
        <div id="editOverlay" style="display: none;">
          <div id="editForm">
            <h2>Edit Book</h2>
            <label for="editTitle">Title:</label>
            <input type="text" id="editTitle" />

            <label for="editAuthor">Author:</label>
            <input type="text" id="editAuthor" />

            <label for="editDescription">Description:</label>
            <textarea id="editDescription"></textarea>

            <!-- ... add other fields as desired (genre, quotes, etc.) -->

            <label for="editQuoteRasmus">Quote (Rasmus):</label>
            <input type="text" id="editQuoteRasmus" />

            <button id="submitEditBtn">Save</button>
            <button id="cancelEditBtn">Cancel</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="js/book.js"></script>
  <script>
    // Function to navigate back to the grid page
    function goToGrid() {
      // Extract the source JSON from the URL parameters
      const params = new URLSearchParams(window.location.search);
      const source = params.get('source') || 'books.json'; // Default to books.json if no source is provided
  
      // Redirect to the grid page with the source parameter
      window.location.href = `index.html?source=${source}`;
    }
  </script>
</body>
</html>
