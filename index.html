<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Club</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="index-page">
  <header>
    <a href="chart.html?source=books.json" class="chart-button" style="position: absolute; top: 10px; left: 10px; font-size: 24px; color: black; text-decoration: none;">*</a>    <a href="#" id="rasmusButton" class="chart-button" style="position: absolute; top: 125px; left: 10px; font-size: 24px; color: black; text-decoration: none;">R</a>
    <a href="#" id="henryButton" class="chart-button" style="position: absolute; top: 45px; left: 10px; font-size: 24px; color: black; text-decoration: none;">H</a>
    <a href="#" id="andreButton" class="chart-button" style="position: absolute; top: 85px; left: 10px; font-size: 24px; color: black; text-decoration: none;">A</a>
    <a href="#" id="backButton" class="chart-button" style="position: absolute; top: 160px; left: 10px; font-size: 24px; color: black; text-decoration: none;">&lt;</a>
    <button id="showAddBookFormBtn" style="position: absolute; top: 200px; left: 10px; font-size: 24px; color: black; text-decoration: none; border: none; background: none; padding: 0; cursor: pointer;">
      +
    </button>
    </header>
  <main>
    <div class="grid" id="bookGrid"></div>
    <!-- Clickable Text -->
    <div class="vertical-text" onclick="animatePage(event)">MUSERNES BOKKLUBB - 2024</div>
    <!-- Overlay for the Animation -->
    <div class="overlay" id="overlay"></div>
    <div id="addBookFormContainer" style="display: none;">
      <div id="addBookForm">
        <h2>Add a New Book</h2>
          
        <label for="bookTitle">Title:</label>
        <input type="text" id="bookTitle" name="bookTitle" />
    
        <label for="bookAuthor">Author:</label>
        <input type="text" id="bookAuthor" name="bookAuthor" />
    
        <label for="bookDescription">Description:</label>
        <textarea id="bookDescription" name="bookDescription"></textarea>

        <label for="realeaseDate">Release Date:</label>
        <input type="number" id="realeaseDate" name="realeaseDate" />

        <label for="author_birthyear">Author Birth Year:</label>
        <input type="number" id="author_birthyear" name="author_birthyear" />

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" />

        <label for="realism_value">Realism:</label>
        <input type="number" id="realism_value" name="realism_value" />

        <label for="lenght">Pages:</label>
        <input type="number" id="lenght" name="lenght" />

        <label for="country">Country of Author:</label>
        <input type="text" id="country" name="country" />

        <label for="latitude">Latitude of Country:</label>
        <input type="number" id="latitude" name="latitude" />

        <label for="longitude">Longitude of Country:</label>
        <input type="number" id="longitude" name="longitude" />

        <label for="readDate">Read Date:</label>
        <input type="text" id="readDate" name="readDate" placeholder="e.g., 16 November - 30 November / 2024" />
    
        <label for="quoteRasmus">Quote from Rasmus:</label>
        <input type="text" id="quoteRasmus" name="quoteRasmus" />
    
        <label for="quoteHenry">Quote from Henry:</label>
        <input type="text" id="quoteHenry" name="quoteHenry" />
    
        <label for="quoteAndre">Quote from Andr√©:</label>
        <input type="text" id="quoteAndre" name="quoteAndre" />
    
        <label for="coverFile">Book Cover Image:</label>
        <input type="file" id="coverFile" name="coverFile" accept="image/*">
    
        <label for="adminPassword">Admin Password:</label>
        <input type="password" id="adminPassword" name="adminPassword" />
        
        <!-- Buttons Container -->
        <div class="button-container">
          <button id="addBookBtn">Submit</button>
          <button id="cancelAddBookBtn">Cancel</button>
        </div>
      </div>
    </div>
  <script src="js/app.js"></script>
</body>
</html>
